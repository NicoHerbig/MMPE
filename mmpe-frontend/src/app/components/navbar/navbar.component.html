<div id="senstivityPanel" class="bg-primary col-2" style="float: right; display: none;">
<button (mousedown)="onMidairGesturesCloseSenstivityPanel('hide')" type="button" style="position: absolute; float: right; right:0; top:0; font-size:10px; border-radius: 0; " class="btn bg-secondary">X</button>
  <span class="pt-2">Gestures Sensitivity:</span>
  <div class="row pt-2">
    <div class="col col-sm-12">
      <div class="form-group ">
        <label id="midairGesturesCaretSenstivityView" for="midairGesturesCaretSenstivity">Caret Movement</label>
        <input class="form-control-range ml-0" gesture="caretSensitivity" type="range" min="1" max="10" value="5" id="midairGesturesCaretSenstivity" (mouseup)="onMidairGesturesSenstivity($event)" >
      </div>
      <div class="form-group ">
        <label id="midairGesturesDeleteSenstivityView" for="midairGesturesDeleteSenstivity">Deletion</label>
        <input class="form-control-range ml-0" gesture="deleteSensitivity" type="range" min="1" max="10" value="5" id="midairGesturesDeleteSenstivity" (mouseup)="onMidairGesturesSenstivity($event)" >
      </div>
      <div class="form-group ">
        <label id="midairGesturesSelectSenstivityView" for="midairGesturesSelectSenstivity">Selection</label>
        <input class="form-control-range ml-0" gesture="selectSensitivity" type="range" min="1" max="10" value="5" id="midairGesturesSelectSenstivity" (mouseup)="onMidairGesturesSenstivity($event)" >
      </div>
      <div class="form-group ">
        <label id="midairGesturesReorderSenstivityView" for="midairGesturesReorderSenstivity">Reordering</label>
        <input class="form-control-range ml-0" gesture="reorderSensitivity" type="range" min="1" max="10" value="5" id="midairGesturesReorderSenstivity" (mouseup)="onMidairGesturesSenstivity($event)" >
      </div>
    </div>
  </div>
  <div class="row">
    <p id="gesturesOutput"></p>
  </div>
</div>
